<!DOCTYPE html>
<html lan="en">

<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Birds of Aotearoa </title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" charset=""utf-8></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    
    <header>
        <h1>Aotearoa Birds</h1> 
    </header>
    
    <aside>
        <div id="sidebar">
            <form id="filter">
                <input id="search" type="text" placeholder="Search Birds">
                
                <label for="status-filter">Conservation Status:</label>
                <select id="status-filter">
                    <option value="0">-- Select Status --</option>
                    <option value="1">Not Threatened</option>
                    <option value="2">Naturally Uncommon</option>
                    <option value="3">Relict</option>
                    <option value="4">Recovering</option>
                    <option value="5">Declining</option>
                    <option value="6">Nationally Increasing</option>
                    <option value="7">Nationally Vulnerable</option>
                    <option value="8">Nationally Endangered</option>
                    <option value="9">Nationally Critical</option>
                    <option value="10">Data Deficient</option>
                </select>
                
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="0">-- Select Sort Order --</option>
                    <option value="1">Lightest to Heaviest</option>
                    <option value="2">Heaviest to Lightest</option>
                    <option value="3">Smallest to Largest</option>
                    <option value="4">Largest to Smallest</option>
                </select>
            </form>
            <div class="results">
                <span id="results-count">0</span> birds found
            </div>
            <div id="status-list">
                <h2>Conservation Status</h2>
                <ul>
                    <li> <span class="circle not-threatened"></span> Not Threatened</li>
                    <li> <span class="circle naturally-uncommon"></span> Naturally Uncommon </li>
                    <li> <span class="circle relict"></span> Relict </li>
                    <li> <span class="circle recovering"></span> Recovering </li>
                    <li> <span class="circle declining"></span> Declining </li>
                    <li> <span class="circle nationally-increasing"></span> Nationally Increasing </li>
                    <li> <span class="circle nationally-vulnerable"></span> Nationally Vulnerable </li>
                    <li> <span class="circle nationally-endangered"></span> Nationally Endangered </li>
                    <li> <span class="circle nationally-critical"></span> Nationally Critical </li>
                    <li> <span class="circle data-deficient"></span> Data Deficient </li>

                </ul>
            </div>
        </div>
    </aside>              
    
    <main id="birds-container"></main>
    
    <script src="/js/main.js"></script>
    
</body>


</html>
